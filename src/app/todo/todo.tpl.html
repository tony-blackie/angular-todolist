<div class="container">
	<div class="form">
		<input type="text" placeholder="Name" ng-model="name"/>
		<button ng-click="addName()">+</button>
	</div>
	<div>{{todolist.name}}</div>
	<div ng-repeat="item in todoList.content">
		<div
				ng-class="{'crossed': item.cross}"
				ng-click="crossOut($index)"
				>
			{{item.text}}
			<span ng-click="deleteItem($index)">X</span>
		</div>
	</div>
</div>
