<div class="container">
    <div ng-repeat="item in items">
        <div
                ng-if="item.name !== 'Liza' " class="item"
                ng-class="{'crossed': item.cross}"
                ng-click="crossOut($index)"
                >
            {{item.name}}
            <span ng-click="deleteItem($index)">X</span>
        </div>
    </div>
</div>
